<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Artboard</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="artboard-container">
        <input type="text" id="roomId" placeholder="Enter Room ID">
        <button id="joinRoom">Join Room</button>
        <canvas id="artboard" width="1000" height="600"></canvas>
        <div class="controls">
            <button id="brushTool">Brush</button>
            <button id="eraserTool">Eraser</button>
            <label>Color: <input type="color" id="colorPicker" value="#000000"></label>
            <label>Brush Size: <input type="range" id="brushSize" min="1" max="20" value="5"></label>
            <button id="clearCanvas">Clear</button>
            <button id="saveImage">Save</button>
            <button id="undo">Undo</button>
            <button id="redo">Redo</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
